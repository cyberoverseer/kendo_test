<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="card-tabs">
        <div class="sm-jumbotron center-align">
          <h2 class="padding-10">Registration</h2>
        </div>
        <form action="" class="col s12 white" #userRegistrationForm="ngForm">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName">
              <label>Username</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="Password" #Password="ngModel" [(ngModel)]="user.Password">
                <label>Password</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <button kendobutton [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
